<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El bloque 'title' será rellenado o usará el valor por defecto.-->Registro de MACs
    <link rel="stylesheet" href="./estilos.css">
  </head>
  <body>
    <header>
      <h1>
        <!-- El bloque 'header_title' mantiene el título principal.-->Registro de direcciones MAC
      </h1>
    </header>
    <main class="contenedor-principal">
      <!-- El bloque 'content' es el principal y será rellenado por index.pug.-->
      <section class="seccion-principal">
        <article class="contenedor-formulario">
          <h2>Introduce tus datos</h2>
          <form>
            <div class="grupo-campos">
              <div class="campo">
                <label>Nombre
                  <input type="text" name="nombre" placeholder="Nombre">
                </label>
              </div>
              <div class="campo">
                <label>Apellidos
                  <input type="text" name="apellidos" placeholder="Apellidos">
                </label>
              </div>
              <div class="campo">
                <label>Direc. MAC
                  <input type="text" name="mac" placeholder="MAC" required>
                </label>
              </div>
            </div>
            <div class="grupo-campos">
              <div class="campo">
                <label>Clase/Aula
                  <select name="clase">
                    <option value="DAM">DAM</option>
                    <option value="DAW">DAW</option>
                    <option value="ASIR">ASIR</option>
                  </select>
                </label>
              </div>
              <div class="campo">
                <label>
                  <input type="checkbox" name="profesor">Soy profesor
                </label>
              </div>
            </div>
            <div class="campo-comentario">
              <label>Comentario
                <input type="text" name="comentario" placeholder="Comentario">
              </label>
            </div>
            <div class="contenedor-botones">
              <button type="submit">Enviar</button>
              <button type="reset">Limpiar</button>
            </div>
          </form>
        </article>
        <aside class="contenedor-acciones">
          <div class="seccion-accion">
            <h2>Consultar MACs</h2>
            <form>
              <div class="contenedor-botones">
                <button type="submit">Consultar MACs agregadas</button>
              </div>
            </form>
          </div>
          <div class="seccion-accion">
            <h2>Borrar una MAC</h2>
            <form>
              <div class="campo-borrar">
                <label>Introducir MAC a eliminar
                  <input type="text" name="borrar-mac">
                </label>
              </div>
              <div class="contenedor-botones">
                <button type="submit">Borrar MAC</button>
              </div>
            </form>
          </div>
        </aside>
      </section>
    </main>
    <footer>
      <!-- El bloque 'footer_content' mantiene el pie de página.-->
      <p>2025 - Luis Miguel Nuño</p>
    </footer>
  </body>
</html>
