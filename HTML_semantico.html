<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de MACs</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    main {
      border: 1px solid #000;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    form {
      margin: 1rem 0;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
    }
  </style>

  <link rel="stylesheet" href="estilos.css">

</head>
<body>
  <header>
    <h1>Registro de direcciones MAC</h1>
  </header>

  <main>
    <section>
      <h2>Introduce tus datos</h2>
      <form>
          <label for="mac">Dirección MAC</label><br>
          <input type="text" id="mac" name="mac" placeholder="74:56:3C:59:E1:1D" required><br>

          <label for="comentario">Comentario</label><br>
          <input type="text" id="comentario" name="comentario" placeholder="PC_1DAW1" required><br>

          <label for="clase">Clase/Aula</label><br>
          <select id="clase" name="clase">
            <option value="DAM">DAM</option>
            <option value="DAW">DAW</option>
            <option value="ASIR">ASIR</option>
          </select><br>

          <input type="checkbox" id="profesor" name="profesor">
          <label for="profesor">Soy profesor (se añadirá al archivo de profesores)</label><br>

          <button type="submit" style="background:#ccc;">Enviar</button>
          <button type="reset" style="background:#000; color:#fff;">Limpiar</button>
      </form>
    </section>

    <section>
      <h2>Consultas</h2>
      <form action="consultas.html" method="get">
        <button type="submit">Consultar MACs agregadas</button>
      </form>
    </section>

    <section>
      <h2>Borrar una MAC</h2>
      <form>
        <label for="borrar-mac">Introduce la MAC a eliminar</label><br>
        <input type="text" id="borrar-mac" name="borrar-mac" placeholder="74:56:3C:59:E1:10"><br>
        <button type="submit">Borrar MAC</button>
      </form>
    </section>
  </main>
</body>
</html>
