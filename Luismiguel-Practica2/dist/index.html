<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Registro de MACs</title>
    <link rel="stylesheet" href="./estilos.css">
  </head>
  <body>
    <header>
      <h1>Registro de direcciones MAC</h1>
    </header>
    <main>
      <section>
        <h2>Introduce tus datos</h2>
        <form>
          <div class="campo">
            <label for="mac">direc. MAC</label>
            <input id="mac" type="text" name="mac" placeholder="74:56:3C:59:E1:1D" required>
          </div>
          <div class="campo">
            <label for="comentario">Comentario</label>
            <input id="comentario" type="text" name="comentario" placeholder="PC_1DAW1" required>
          </div>
          <div class="campo">
            <label for="clase">Clase/Aula</label>
            <select id="clase" name="clase">
              <option value="DAM">DAM</option>
              <option value="DAW">DAW</option>
              <option value="ASIR">ASIR</option>
            </select>
          </div>
          <div class="campo-checkbox">
            <input id="profesor" type="checkbox" name="profesor">
            <label for="profesor">Soy profesor (se añadirá al archivo de profesores)</label>
          </div>
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </form>
      </section>
      <section>
        <h2>Consultas</h2>
        <form action="consultas.html" method="get">
          <button type="submit">Consultar MACs agregadas</button>
        </form>
      </section>
      <section>
        <h2>Borrar una MAC</h2>
        <form>
          <div class="campo">
            <label for="borrar-mac">Introduce MAC a eliminar</label>
            <input id="borrar-mac" type="text" name="borrar-mac">
            <button type="submit">Borrar MAC</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
